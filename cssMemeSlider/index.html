<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
</head>
<body class="body">
  <section class="container">
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <input type="radio" name="slide" id="slide4">
    <input type="radio" name="slide" id="slide5">
    <div class="slides">
      <div class="slides__image_content">
        <div class="slides__image">
          <img class="image" src="./assets/image/1.gif" alt="Image 1">
          <img class="image" src="./assets/image/2.gif" alt="Image 2">
          <img class="image" src="./assets/image/3.gif" alt="Image 3">
          <img class="image" src="./assets/image/4.gif" alt="Image 4">
          <img class="image" src="./assets/image/5.gif" alt="Image 5">
        </div>
      </div>
      <div class="slides__controls">
        <div class="slides__text_content">
          <div class="slides__text">
            <div class="text">Debugging css</div>
            <div class="text">Debugging in Javascript, be like…</div>
            <div class="text">We’re back with the ​community feedback!</div>
            <div class="text">Waiting for this entry to be confirmed</div>
            <div class="text">HTML, CSS, Javascript …</div>
          </div>
        </div>
        <div class="slides__button_content">
          <div class="slides__button">
            <label for="slide1" class="slide__label label1">
              <span class="button"></span>
            </label>
            <label for="slide2" class="slide__label label2">
              <span class="button"></span>
            </label>
            <label for="slide3" class="slide__label label3">
              <span class="button"></span>
            </label>
            <label for="slide4" class="slide__label label4">
              <span class="button"></span>
            </label>
            <label for="slide5" class="slide__label label5">
              <span class="button"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
